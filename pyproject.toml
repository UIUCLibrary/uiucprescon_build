[build-system]
requires = ["setuptools>=77.0.0", 'wheel']
build-backend = "setuptools.build_meta"

[project]
name = "uiucprescon.build"
description = "Builder for python projects that require C or C++ dependencies or bindings"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]

dependencies = [
    "setuptools>=61.0",
    'wheel',
    "cmake",
    'pybind11~=2.10.1',
    "conan",
    'toml',
    'PyYAML'
]
readme = "README.md"
license = "NCSA"
requires-python = ">=3.9"
[tool.setuptools.dynamic]
version = {attr = "uiucprescon.build.VERSION"}

[tool.setuptools]
packages = [
    'uiucprescon.build',
    'uiucprescon.build.conan',
]
package-dir = {"" = "src"}


[tool.coverage.run]
relative_files = false
branch = true
source = [
    ".",
#    "uiucprescon/build"
]
#[tool.coverage.paths]
[tool.coverage.report]
include_namespace_packages= true
[tool.coverage.paths]

#[tool.coverage.report]
[tool.mypy]
mypy_path = "src"

[tool.pylint.'MESSAGES CONTROL']
# docstrings linting should be handled by pydocstyle instead of pylint
#disable = """
#    missing-module-docstring,
#    missing-function-docstring
#"""
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring"
]
[tool.ruff]
line-length = 79
