[tox]
envlist = py3{9,10,11,12,13}
isolated_build = true
pass_env =
    CONAN_USER_HOME

[testenv]
commands =  pytest --basetemp={envtmpdir} {env:pytest_args:} {posargs}
pass_env =
    INCLUDE
    LIB
    LIBPATH

dependency_groups = test

[testenv:mypy]
deps =
    mypy
    lxml
    types-toml
    types-pyyaml
    types-setuptools
skip_install=True
setenv = MYPY_CACHE_DIR = {temp_dir}/.mypy_cache
commands = mypy {posargs: -p uiucprescon.build}

[testenv:flake8]
description = check the code style
deps =
    flake8
skip_install=True
commands = flake8 {posargs: src}

[testenv:pylint]
description = check the code style
deps =
    pylint
skip_install=True
commands =  pylint {posargs: src}

[testenv:pydocstyle]
skip_install = true
deps=
    pydocstyle
commands =
    pydocstyle {posargs: {toxinidir}/src}

[testenv:bandit]
skip_install = true
deps=
    bandit
commands =
    bandit {posargs: -c pyproject.toml --recursive {toxinidir}/src}
